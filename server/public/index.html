<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator WC #2</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculationField">
        <input type="number" id="inputOne"></input>
        <button class="operator" id="plusBtn">+</button>
        <button class="operator" id="minusBtn">-</button>
        <button class="operator" id="multiBtn">*</button>
        <button class="operator" id="divideBtn">/</button>
        <input type="number" id="inputTwo"></input>
        <button class="operator" id="equalBtn">=</button>
        <button class="operator" id="clearBtn">C</button>
    </div>
    <div id="answerField">
    </div>
    <div class="historyField">
        <ul class="historyList">
            
        </ul>
    </div>
    
</body>
</html>
